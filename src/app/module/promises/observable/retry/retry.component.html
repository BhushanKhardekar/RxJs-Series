<div class="my-3">
  <h2>Retry, RetryWhen, Scan and Delay</h2>
  <br />
  <div class="row">
    <div class="col-md-6">
      <table class="table" *ngIf="person!=null">
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Body</th>
          <th>UserId</th>
        </tr>
        <tr>
          <td>{{person[0].id}}</td>
          <td>{{person[0].title}}</td>
          <td>{{person[0].body}}</td>
          <td>{{person[0].userId}}</td>
        </tr>
      </table>
    </div>
  </div>
  <button class="btn btn-primary" (click)="fetch()" type="button">
    <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    {{fetching?'Fetchning...' :'Fetch Details'}}
  </button>
  <p>
    Status : <strong [ngClass]="{
      'text-success' : status =='Data Fetched',
      'text-danger' : status =='Problem in Fetching Data Fetched'
    }">{{status}}</strong>
    <span *ngIf="fetching" class="spinner-grow spinner-grow-sm text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </span>
  </p>
</div>
